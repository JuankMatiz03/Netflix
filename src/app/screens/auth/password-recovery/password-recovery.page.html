<ion-header>
  <ion-toolbar>
    <ion-title>Recover Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container">
    <form [formGroup]="form" (ngSubmit)="onResetPassword()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" ngDefaultControl formControlName="email"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="form?.get('email')?.invalid && form?.get('email')?.touched">
        Enter a valid email
      </ion-text>

      <ion-button expand="block" type="submit" [disabled]="form.invalid">Send Reset Link</ion-button>
    </form>

    <div class="ion-text-center">
      <ion-button fill="clear" (click)="goToLogin()">Login</ion-button>
    </div>
  </div>
</ion-content>
